<form action="{{ url_for('auth.change_password') }}" method="POST">
    <div class="form-group">
        {{ form.password.label(text="New Password") }}: {{ form.password(class="form-control") }}
        {{ form.csrf_token }}
    </div>
    <button type="submit" class="btn btn-primary">Save Password</button>&nbsp;<a href="#" id="closemodal" data-dismiss="modal" class="btn btn-default">Cancel</a>
</form>
